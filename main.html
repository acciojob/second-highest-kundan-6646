<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			const negInfinity = Math.log(0);

			let max = negInfinity;
			let secmax = negInfinity;
			for (let num of arr) {
				if (num > max) {
					secmax = max;
					max = num;
				}else if(num > secmax && num != max) {
					secmax = num;
				}
			}

			return secmax;
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			
			alert(secondHighest(arr) + " " + arr);
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
